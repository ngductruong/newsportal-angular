<!-- Keep in mind that ng-app is angular Directives -->
<!-- Helps extends HTML easily by adding attributes, comment or element -->
<!-- Everytime you see ng-, that is Angular Directives -->
<!-- We use data- prefix to validate HTML -->
<!DOCTYPE html>
<html data-ng-app="application">
<head>
	<title></title>
</head>
<body>

<!-- I need a shared view here -->
<!-- <div data-ng-view="sharedView"></div> -->

<div data-ng-controller='sharedController'>
	<div data-ng-include src="'app/views/shared.html'"></div>
</div>

<!-- This is the placeholder for views -->
<div data-ng-view></div>

<!-- Angular modules -->
<script src="angular-1.2.16/angular.min.js"></script>
<script src="angular-1.2.16/angular-route.min.js"></script>
<script src="angular-1.2.16/angular-sanitize.min.js"></script>

<!-- Jquery for doing ajax request -->
<script src="jquery/jquery-1.9.1.min.js"></script>

<!-- Application -->
<script src="app/app.js"></script>
<script src="app/controllers/ctrl.js"></script>
<script src="app/services/factory.js"></script>




</body>

</html>
