<!-- This is the demonstration about Modules, Routes and Factories -->
<!DOCTYPE html>
<html data-ng-app="demoApp	">
<head>
	<title></title>
</head>
<body>

<div class="container">
	<h1>Angular</h1>

 	<!-- ng-model is a directive -->
    Name : <input type="text" data-ng-model="searchName" />

    <!-- {{ searchName }}  is data binding expression -->
    {{ searchName }}

</div>
<br />

<!-- Init an variables inside using Angular directive data-ng-int -->
<div data-ng-init="customers=[{name:'Truong', age:'11'}, {name:'Khoa', age:'13'},{name:'Nga', age:'20'}]">
	<h3>Looping with the ng-repeat Directive </h3>
	<ul>
		<li data-ng-repeat="customer in customers | filter:searchName | orderBy:'age'">{{ customer.name | uppercase }} -- {{ customer.age }} </li>
	</ul>
</div>
<script src="angular-1.2.16/angular.min.js"></script>
<script>
	// Create a module with empty dependency
	var demoApp = angular.module('demoApp', []);

	// If you want to create a module that depends on the other, use this
	// var demoApp = angular.module('demoApp', ['business', 'entity', 'helpful']);

	// Define the controller
	demoApp.controller('SimpleController', function($scope){
		$scope.customers = [
			{name:'Truong'	, age:11},
			{name:'Duy'		, age:12},
			{name:'Khanh'	, age:13}
		];
	});

	// Pre-define the controller
	function MyController($scope)
	{
		$scope.Names = ['Truong','Trung','An'];
	}
	}

	demoApp.controller('MyController', MyController);

	// Another way to add controller
	var controllers = {};
	controllers.CustomController = function($scrope)
	{
		// Define something here
	}
</script>
</body>

</html>
